<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <script>
        async function loadData() {
            var date = document.getElementById("datum").value;
            var url = "/api?datum=" + date;
            var response = await fetch(url);
            var rows = await response.json();
            document.getElementById("t1").innerHTML = '';
            for (let i = 0; i < rows.length; i++) {
                document.getElementById("t1").innerHTML += '<tr><td>' + rows[i]["uniqe_key"] + '</td><td>' +
                    rows[i]["date"] + '</td><td>' +
                    rows[i]["category"] + '</td><td>' +
                    rows[i]["value"] + '</td></tr>';
            }
        }
    </script>
</head>

<body>
    <h1>Ãœberblick</h1>
    <input type="text" id="datum" name="datum"><br><br>
    <button onclick="loadData()">Laden</button>
    <table id="t1">
        <tr>
            <th>ID</th>
            <th>Datum</th>
            <th>Kategorie</th>
            <th>Betrag</th>
        </tr>
    </table>
</body>

</html>
